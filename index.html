<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электро Велосипеды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>Электро велосипеды</h1>
            <p>Современные решения для быстрой и удобной езды</p>
            <a href="#contact" class="btn">Связаться с нами</a>
        </div>
    </header>

    <section class="track">
        <h2>Трасса</h2>
        <div class="cards">
            <div class="card orange">
                <h3>Горный велосипед</h3>
                <p>Лучший выбор для бездорожья</p>
            </div>
            <div class="card">
                <img src="1.jpg" alt="Bike">
                <p>Городской велосипед</p>
            </div>
            <div class="card">
                <img src="Frame 87.jpg" alt="Bike">
                <p>Для прогулок</p>
            </div>
            <div class="card">
                <img src="Frame 87.png" alt="Bike">
                <p>Складной велосипед</p>
            </div>
            <div class="card">
                <img src="bike4.jpg" alt="Bike">
                <p>Электро-гибрид</p>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="form-container">
            <h2>Свяжитесь с нами по любым вопросам</h2>
            <form>
                <input type="text" placeholder="Имя" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Ваш вопрос"></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Велосипеды. Все права защищены.</p>
    </footer>
</body>
</html>
